substitutions:
  name: hello
  board: 'esp32-s3-devkitc-1'
  friendly_name: 'hello'
  device_name: 'hello'
  node_name: 'nesp'
  device_description: 'Rotary Display thermostat on ZX2D10GE01R-V4848 with WT32-S3-WROVER-N16R8 with ST7701S display'  
  project_base: 'Veli'
  project_name: 'Knob'
  project_version: '0.2'

  static_ip: 192.168.0.124

  ## HA Entities
  climate_entity: climate.ac_living_room
  min_value: "15"
  max_value: "35"
  initial_value: "21"
  light_entity_lounge: light.lounge_dimmer_2

 
  # for QR code generating
  ap_ssid: ${device_name}
  ap_password: ${device_name}
  ap_guest_ssid: !secret ap_guest_ssid
  ap_guest_password: !secret ap_guest_password

<<: !include common.yaml

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${device_description}
  on_boot:
    - light.turn_on:
        id: led_ring
        effect: rainbow

  platformio_options:
    board_build.flash_mode: dio
    board_build.arduino.memory_type: qio_opi

external_components:
  - source: github://pr#4330
    components: [internal_temperature]
    refresh: always
  ## Shouldn't need any longer ##
  # - source: github://clydebarrow/esphome@lvgl_original
  #   refresh: 10min
  #   components: [ lvgl ]

esp32:
  board: ${board}
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended
    ##JUST ADDED##
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

web_server:

esp32_ble_tracker:

bluetooth_proxy:
  active: true

globals:
  - id: cpu_speed
    type: int
    restore_value: no
    initial_value: '0'

improv_serial:

packages:
  colors: !include nesp/colors/homeassistant


debug:
  update_interval: 30s


sensor:

  - platform: rotary_encoder
    name: "${friendly_name} Rotary Encoder"
    id: rotaryencoder
    pin_a: 
      number: GPIO6
      mode: INPUT
      #  input: true
      #  pullup: true
    pin_b: 
      number: GPIO5
      mode: INPUT
      #  input: true
      #  pullup: true
    min_value: 0
    max_value: 25
    publish_initial_value: true
    # filters:
    #   debounce: 30ms
    restore_mode: ALWAYS_ZERO
    filters:
      - or:
        - debounce: 0.1s
        - delta: 10
    on_value:
      then:
        - homeassistant.service:
            service: light.turn_on
            data_template:
              entity_id: light.lounge_dimmer_2
              brightness_pct: "{{ brightness_1 | int }}"
            variables:
              brightness_1: 'return id(rotaryencoder).state * 4;'


  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: uptime
    id: sys_uptime
    name: Uptime Sensor
    update_interval: 60s

  - platform: wifi_signal
    name: RSSI
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: template
    id: esp_memory
    icon: mdi:memory
    name: ESP Free Memory
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    unit_of_measurement: 'kB'
    state_class: measurement
    entity_category: "diagnostic"
    update_interval: 60s

  - platform: homeassistant
    entity_id: $climate_entity
    id: current_temperature
    entity_category: "diagnostic"
    internal: false
    attribute: current_temperature
    on_value:
      - script.execute: display_on

  - platform: homeassistant
    entity_id: ${climate_entity}
    entity_category: "diagnostic"
    id: min_temp
    internal: false
    attribute: min_temp

  - platform: homeassistant
    entity_id: $climate_entity
    entity_category: "diagnostic"
    id: max_temp
    internal: false
    attribute: max_temp

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: target_temperature
    entity_category: "diagnostic"
    attribute: temperature
    internal: false

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: target_temp_high
    entity_category: "diagnostic"
    attribute: target_temp_high
    internal: false

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: target_temp_low
    entity_category: "diagnostic"
    attribute: target_temp_low
    internal: false

text_sensor:

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: hvac_mode
    entity_category: "diagnostic"
    internal: false

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: hvac_action
    entity_category: "diagnostic"
    internal: false
    attribute: hvac_action

  - platform: homeassistant
    entity_id: ${climate_entity}
    id: preset_mode
    entity_category: "diagnostic"
    internal: false
    attribute: preset_mode

time:
  - platform: sntp
    id: time_now

button:
  # - platform: restart
  #   icon: mdi:power-cycle
  #   name: "${device_name} Reboot"

  # - platform: factory_reset
  #   disabled_by_default: True
  #   name: "${device_name} Factory Reset"
  #   id: factory_reset_al
  
  - platform: template      # Home assistant control
    id: ${device_name}_light_decrease
    name: "${device_name} Light Decrease"
    icon: "mdi:vibrate"
    on_press:  
      - homeassistant.service:
          service: script.lounge_dimmer_decrease  
  - platform: template      # Home assistant control
    id: ${device_name}_light_increase
    name: "${device_name} Light Increase"
    icon: "mdi:vibrate"
    on_press:  
      - homeassistant.service:
          service: script.lounge_dimmer_increase

output:
  ### BACKLIGHT
  - platform: ledc
    id: ${device_name}_led_backlight
    pin: GPIO38
    zero_means_zero: true

light:
  - platform: monochromatic
    id: ${device_name}_backlight
    output: ${device_name}_led_backlight
    icon: mdi:brightness-percent
    name: Backlight
    internal: false
    default_transition_length: 500ms
    restore_mode: ALWAYS_ON

  - platform: esp32_rmt_led_strip
    id: led_ring
    name: "${friendly_name} RGB LED Ring"
    pin: GPIO4
    num_leds: 13
    rmt_channel: 0
    rgb_order: GRB
    chipset: ws2812
    restore_mode: ALWAYS_ON
    effects:
      - pulse:
      - random:
      - strobe:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:

switch: 
  - platform: gpio
    pin: 
      number: 7 #Vibrating motor |	Feedback for human-computer interaction |	GPIO 7
    name: Vibration Motor
    id: ${device_name}_motor
    entity_category: diagnostic
    icon: mdi:vibrate
    internal: false

script:
  # vibrate/haptics
  - id: vibrate
    then: 
      - switch.turn_on: ${device_name}_motor
      - delay: 0.1s
      - logger.log: "vibrate"
      - switch.turn_off: ${device_name}_motor

  - id: vibrate_on
    then: 
      - switch.turn_on: ${device_name}_motor
      - delay: 0.1s
      - logger.log: "vibrate ON"

  - id: vibrate_off
    then: 
      - switch.turn_off: ${device_name}_motor
      - delay: 0.1s
      - logger.log: "vibrate OFF"

## Lounge Dimmer Scripts ##
###########################
  - id: toggle_lounge_light
    then:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: ${light_entity_lounge}

  - id: light_toggle_vibrate
    then: 
      - switch.turn_on: ${device_name}_motor
      - delay: 0.1s
      - logger.log: "light_toggle_vibrate"
      - switch.turn_off: ${device_name}_motor
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: ${light_entity_lounge}

  - id: long_vibrate
    then:
      - switch.turn_on: ${device_name}_motor
      - delay: 2s
      - logger.log: "long vibrate"
      - switch.turn_off: ${device_name}_motor

  - id: display_off
    then:
      - light.turn_off: ${device_name}_backlight
  - id: display_on
    then:
      - light.turn_on: ${device_name}_backlight


binary_sensor:
